<h1>คอร์ดของอูคูเลเล่
</h1>
<h1>ใช้คอร์ดเดียวกับเครื่องดนตรีทั่วไป (เช่น กีตาร์, คีย์บอร์ด) แต่วิธีการจับต่างกัน เพราะมีแค่ 4 สาย การตั้งสายแบบโซปาโน ซี<a href="https://th.wikipedia.org/wiki/%E0%B8%AD%E0%B8%B9%E0%B8%81%E0%B8%B9%E0%B9%80%E0%B8%A5%E0%B9%80%E0%B8%A5#cite_note-3">[3]</a> สายที่ 1 คือเส้นล่างสุดจะให้เสียง A สายที่ 2 ให้เสียง E สายที่ 3 ให้เสียง C และสายที่ 4 คือเส้นบนสุด ให้เสียง G</h1>
